<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify Your Email</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h1 style="color: #333">Welcome to Agendify!</h1>
      <p style="color: #555; font-size: 16px">
        Thank you for registering. To complete your registration and activate
        your account, please verify your email by clicking the button below:
      </p>
      <a
        href="{{ verification_link }}"
        style="
          display: inline-block;
          margin-top: 20px;
          padding: 12px 25px;
          font-size: 16px;
          color: #ffffff;
          background-color: #007bff;
          border-radius: 5px;
          text-decoration: none;
        "
      >
        Verify Email
      </a>
      <p style="color: #888; font-size: 14px; margin-top: 20px">
        If you did not create an account, you can safely ignore this email.
      </p>
    </div>
  </body>
</html>
